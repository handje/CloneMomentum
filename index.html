<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Momentum</h1>
    </header>
    <div class="content">
      <article class="left">
        <section id="clock">
          <h2>00:00:00</h2>
        </section>
        <section id="weather">
          <i></i>
          <span id="temp">0</span>
          <span id="city">sample</span>
        </section>
      </article>
      <article class="center">
        <section id="login">
          <h2>Hello User!</h2>
          <form>
            <div class="userInfo">
              <input
                type="text"
                id="userName"
                maxlength="15"
                placeholder="Please, Write your name!"
                required
              />
              <button>Login</button>
            </div>
          </form>
        </section>
        <section id="todo">
          <h2>TodoList</h2>
          <div class="todoForm">
            <form>
              <input
                type="text"
                id="todoItem"
                required
                placeholder="Today's work"
              />
              <button>OK</button>
            </form>
          </div>
          <div class="todoList">
            <ul></ul>
          </div>
        </section>
      </article>
      <footer id="quotes">
        <p>quote</p>
        <p>author</p>
      </footer>
    </div>
    <script src="src/js/clock.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
